{% extends "base.html" %}

{% block content %}
  <div class="max-w-md mx-auto mt-10 px-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-4">
          <label for="{{ field.id_for_label }}"
                 class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
          {{ field }}
          {% if field.help_text %}<p class="text-sm text-gray-500">{{ field.help_text }}</p>{% endif %}
          {% for error in field.errors %}<p class="text-red-500 text-sm">{{ error }}</p>{% endfor %}
        </div>
      {% endfor %}
      <div class="mt-6">
        <button type="submit"
                class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700">
          Login
        </button>
      </div>
    </form>
    <a class="mt-4 hover:underline text-gray-700 p-2 hover:text-gray-900 text-sm"
       href="{% url 'users:register' %}">No account? Register</a>
  </div>
{% endblock content %}
